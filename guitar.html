<!DOCTYPE html>

<head template-fn="import:package.json">

    document.documentElement.className = 'js';
    window.DEBUG = true;

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;

            color: #9ea295;
            color: hsl(198, 12%, 64%);
            background-color: #65757b;
            background-color: #2D3437;
            background-color: #354147;
            background-image: linear-gradient(to bottom, #2D3437 0%, #354147 100%);
        }

        body {
            display: grid;
            grid-gap: 0;
            grid-template-areas:
                'inputs nodes nodes nodes outputs'
                'inputs sequencer sequencer sequencer outputs'
                'controls controls controls controls controls';
            grid-template-columns: 0 1fr 1fr 1fr 0;
            grid-template-rows: 1fr max-content 3.75rem;
            font-size: 0.9375rem;
        }

        body > .inputs-block {
            grid-area: inputs;
        }

        body > .outputs-block {
            grid-area: outputs;
        }

        body > .nodes-block {
            grid-area: nodes;
            min-height: 0;
            max-height: 100vh;
        }

        body > .events-block {
            grid-area: sequencer;
            min-height: calc(33.333333vh - 3.75rem);
            color: white;
            background-color: #252c2d;
        }

        body > .bar-block {
            grid-area: controls;
            background-color: #252A2C;
        }

        .nodes-block {
            margin: 0;
            display: grid;
            padding: 1.3125rem;
            grid-gap: 0.75rem;
            grid-template-columns: repeat(auto-fit, minmax(20rem, 1fr));
            overflow: auto;
        }

        .nodes-block > .label-block {
            position: absolute;
            top: 0.375rem;
            left: 1.875rem;
            margin: 0;
            text-transform: uppercase;
            font-size: 0.5625rem;
        }

        .bar-block {
            display: flex;
            margin: 0;
            background-color: #2c3a3e;
        }

        .sources-block {
            display: flex;
            flex-wrap: none;

        }

        .sources-block > * + * {
            margin-left: 9px;
        }

        .envelopes-block {
            display: flex;
            flex-wrap: none;
        }

        .envelopes-block > * + * {
            margin-left: 9px;
        }

        th, td { text-align: left; }

        * + fader-control {
            margin-top: 30px;
        }

        fader-control + fader-control {
            margin-top: 15px;
        }
    </style>

    <template id="fader-control-template">
        <link rel="stylesheet" href="components/controls/fader-control.css" />
        <input class="control-input" type="range" id="input" value="{[inputValue]}" min="0" max="1" step="any" />
        <label class="control-label" for="input"><slot></slot></label>
        <output class="control-output">{[prefix]}{[outputValue]}<abbr>{[outputUnit]}</abbr></output>
        <template fn="get:ticks each">
            <input class="tick-input" type="radio" name="tick" id="tick-{[value]}" value="{[tickValue|float-string]}" :value="{[root.inputValue|float-string]}" />
            <label class="tick-label" :style="left: calc(0.5rem + (100% - 1rem) * {[tickValue]});" :for="tick-{[value]}">{[outputValue]}</label>
        </template>
        <slot name="plugs"></slot>
    </template>

    <template id="node-input" fn="get:data">
        {[name]} {[.]}
        <select value="{[channels|numbers-string:',']}">
            <option value="0,1" selected>1-2</option>
            <option value="0">1</option>
            <option value="1">2</option>
        </select>
    </template>

    <template id="node-/soundstage/nodes/tone-synth.js" fn="get:data">
        <fader-control :value="{[gain]}" unit="dB" min="-48dB" max="1" transform="logarithmic-zero" ticks="0 0.00390625 0.0078125 0.015625 0.03125 0.0625 0.125 0.25 0.5 1">
            Gain
        </fader-control>

        <div class="sources-block block">
            <div fn="get:sources each">
                <select value="{[type]}">
                    <option value="triangle">Triangle</option>
                    <option value="square">Square</option>
                    <option value="sine">Sine</option>
                </select>
                <fader-control :value="{[detune]}" min="-1200" max="2400" transform="linear" ticks="-1200 -700 0 700 1200 1600 1900 2200 2400" unit="step">
                    Tune
                </fader-control>
                <fader-control :value="{[pan]}" unit="pan" min="-1" max="1" transform="linear" ticks="-1 0 1">
                    Pan
                </fader-control>
                <fader-control :value="{[mix]}" unit="dB" min="-36dB" max="1" transform="logarithmic-zero" ticks="0 0.015625 0.03125 0.0625 0.125 0.25 0.5 1">
                    Mix
                </fader-control>
            </div>
        </div>

        <h3>Gain envelope</h3>

        <div class="envelopes-block block">
            <div fn="get:gainEnvelope entries each">
                <h3>{[0]}</h3>
                <ul>
                    <li fn="get:1 each">{[.]}</li>
                </ul>
            </div>
        </div>

        <h3>Filter envelope</h3>

        <div class="envelopes-block block">
            <div fn="get:frequencyEnvelope entries each">
                <h3>{[0]}</h3>
                <ul>
                    <li fn="get:1 each">{[.]}</li>
                </ul>
            </div>
        </div>

        <fader-control :value="{[pitch]}" unit="step" min="-2" max="2" ticks="-2 -1 0 1 2">Pitch</fader-control>
        <fader-control :value="{[frequency]}" unit="Hz" min="16" max="16000" transform="logarithmic" ticks="16 32 64 125 250 500 1000 2000 4000 8000 16000">Frequency</fader-control>
        <fader-control :value="{[Q]}" unit="Q" min="0.16" max="20" transform="logarithmic" ticks="0.16 0.32 0.64 1.25 2.5 5 10 20">Q</fader-control>
        <fader-control :value="{[output]}" unit="dB" min="-48dB" max="1" transform="logarithmic-zero" ticks="0 0.00390625 0.0078125 0.015625 0.03125 0.0625 0.125 0.25 0.5 1">Output</fader-control>
    </template>

    <template id="node-/soundstage/nodes/flanger.js" fn="get:data">
        <fader-control :value="{[gain]}" unit="dB" min="-48dB" max="1" transform="logarithmic-zero" ticks="0 0.00390625 0.0078125 0.015625 0.03125 0.0625 0.125 0.25 0.5 1">Gain</fader-control>
        <fader-control :value="{[delay]}" unit="s" min="0.0125" max="2" transform="logarithmic-zero" ticks="0 0.02 0.04 0.06 0.08 0.1 0.2 0.4 0.6 0.8 1 2">Delay</fader-control>
        <fader-control :value="{[frequency]}" unit="Hz" min="0.083333333" max="96" transform="logarithmic-zero" ticks="0 0.1 0.2 0.4 0.6 0.8 1 2 4 6 8 10 20 40 60 80">LFO Frequency</fader-control>
        <fader-control :value="{[depth]}" unit="s" min="0.012" max="0.18" transform="logarithmic-zero" prefix="Â±" ticks="0 0.02 0.04 0.06 0.08 0.1 0.12 0.14 0.16 0.18">LFO Depth</fader-control>
        <fader-control :value="{[feedback]}" unit="dB" min="-36dB" max="1" transform="logarithmic-zero" ticks="0 0.015625 0.03125 0.0625 0.125 0.25 0.5 1">Feedback</fader-control>
        <fader-control :value="{[wet]}" unit="dB" min="-48dB" max="1" transform="logarithmic-zero" ticks="0 0.00390625 0.0078125 0.015625 0.03125 0.0625 0.125 0.25 0.5 1">Wet</fader-control>
        <fader-control :value="{[dry]}" unit="dB" min="-48dB" max="1" transform="logarithmic-zero" ticks="0 0.00390625 0.0078125 0.015625 0.03125 0.0625 0.125 0.25 0.5 1">Dry</fader-control>
    </template>

    <template id="node-compressor" fn="get:data">
        <fader-control :value="{[threshold]}" min="-60" max="0" transform="linear" ticks="-60 -54 -48 -42 -36 -30 -24 -18 -12 -6 0">Threshold</fader-control>
        <fader-control :value="{[ratio]}" min="1" max="20" transform="cubic">Ratio</fader-control>
        <fader-control :value="{[knee]}" min="0" max="40" transform="cubic">Knee</fader-control>
        <fader-control :value="{[attack]}" unit="s" min="0.012" max="0.8" transform="logarithmic-zero" ticks="0 0.02 0.04 0.06 0.08 0.1 0.2 0.4 0.6 0.8">Attack</fader-control>
        <fader-control :value="{[release]}" unit="s" min="0.012" max="0.8" transform="logarithmic-zero" ticks="0 0.02 0.04 0.06 0.08 0.1 0.2 0.4 0.6 0.8">Release</fader-control>
    </template>

    <template id="node-output" fn="get:data">
        {[name]} {[channels]}
        <select value="{[channels|numbers-string:',']}">
            <option value="0,1" selected>1-2</option>
            <option value="0">1</option>
            <option value="1">2</option>
        </select>
    </template>

    <template id="node-mix" fn="get:data">
        <fader-control :value="{[pan]}" unit="pan" min="-1" max="1" transform="linear" ticks="-1 0 1">Pan</fader-control>
        <fader-control :value="{[gain]}" unit="dB" min="-60dB" max="1" transform="logarithmic-zero" ticks="0 0.0009765625 0.001953125 0.00390625 0.0078125 0.015625 0.03125 0.0625 0.125 0.25 0.5 1">Gain</fader-control>
    </template>

    <template id="node-/soundstage/nodes/metronome.js" fn="get:data">
        <p>Tick {[tick]}</p>
        <p>Tick {[tock]}</p>
        <ul>
            <li fn="get:events each">{[.]}</li>
        </ul>
        <fader-control :value="{[gain]}" unit="dB" min="-48dB" max="1" transform="logarithmic-zero" ticks="0 0.00390625 0.0078125 0.015625 0.03125 0.0625 0.125 0.25 0.5 1">Output</fader-control>
    </template>

    <template id="source-device-midi">
        MIDI {[.]}
    </template>

    <template id="source-device-keys">
        KEYS {[.]}
    </template>
</head>

                label: 'Flanger',

                	frequency: 0.333333,

        const output = Stream.of();

            output.push(stage);
        });

    };

    functions.set = function(node, scopes, params) {
        return scopes.tap((object) => {
            object[params[0]] = params[1];
        });
