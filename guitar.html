<!DOCTYPE html>
<html lang="en">
<head template-fn="import:package.json">
    <meta charset="utf-8" />
    <meta name="author" content="@{[author.twitter]}" />
    <meta name="description" content="Documentation for {[title]}. {[description]}" />
    <meta name="viewport" content="width=device-width" />

    <title>{[title]}</title>

    <script>
    document.documentElement.className = 'js';
    window.DEBUG = true;
    </script>

    <link rel="stylesheet" href="components/sparky/midi/style.css" />
    <link rel="stylesheet" href="components/sparky/fader/style.css" />

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        html {
            background-color: #65757b;
        }

        body {
            display: grid;
            grid-gap: 0;
            grid-template-areas:
                'inputs nodes nodes nodes outputs'
                'inputs sequencer sequencer sequencer outputs'
                'controls controls controls controls controls';
            grid-template-columns: 0 1fr 1fr 1fr 0;
            grid-template-rows: 1fr max-content 3.75rem;
            height: 100vh;
        }

        body > .inputs-block {
            grid-area: inputs;
        }

        body > .outputs-block {
            grid-area: outputs;
        }

        body > .nodes-block {
            grid-area: nodes;
            min-height: 0;
            max-height: 100vh;
        }

        body > .events-block {
            grid-area: sequencer;
            min-height: calc(33.333333vh - 3.75rem);
            color: white;
            background-color: #252c2d;
        }

        body > .bar-block {
            grid-area: controls;
        }

        .nodes-block {
            display: grid;
            padding: 1.3125rem;
            grid-gap: 0.75rem;
            grid-template-columns: repeat(auto-fit, minmax(20rem, 1fr));
            overflow: auto;
        }

        .nodes-block > .label-block {
            position: absolute;
            top: 0.375rem;
            left: 1.875rem;
            margin: 0;
            text-transform: uppercase;
            font-size: 0.5625rem;
        }

        .node-block {
            padding: 9px;
            height: min-content;
            background-color: #dfe4ec;
            border-radius: 0.25rem;
        }

        .bar-block {
            display: flex;
            background-color: #2c3a3e;
        }

        .sources-block {
            display: flex;
            flex-wrap: none;

        }

        .sources-block > * + * {
            margin-left: 9px;
        }

        .envelopes-block {
            display: flex;
            flex-wrap: none;
        }

        .envelopes-block > * + * {
            margin-left: 9px;
        }

        th, td { text-align: left; }
    </style>

    <template id="node-input" fn="get:data">
        {[.]}
    </template>

    <template id="node-/soundstage/nodes/tone-synth.js" fn="get:data">
        <template fn="fader:gain,dB,'-60dB',1,logarithmic-zero" include="components/sparky/fader/template.html#fader"></template>
        <div class="sources-block block">
            <div fn="get:sources each">
                <select value="{[type]}">
                    <option value="triangle">Triangle</option>
                    <option value="square">Square</option>
                    <option value="sine">Sine</option>
                </select>
                <template fn="fader:detune,cents,-2400,2400"   include="components/sparky/fader/template.html#fader"></template>
                <template fn="fader:pan,lcr,-1,1,linear,[0.5]" include="components/sparky/fader/template.html#fader"></template>
                <template fn="fader:mix,dB,'-48dB',1,logarithmic-zero" include="components/sparky/fader/template.html#fader"></template>
            </div>
        </div>

        <h3>Gain envelope</h3>

        <div class="envelopes-block block">
            <div fn="get:gainEnvelope entries each">
                <h3>{[0]}</h3>
                <ul>
                    <li fn="get:1 each">{[.]}</li>
                </ul>
            </div>
        </div>

        <h3>Filter envelope</h3>

        <div class="envelopes-block block">
            <div fn="get:frequencyEnvelope entries each">
                <h3>{[0]}</h3>
                <ul>
                    <li fn="get:1 each">{[.]}</li>
                </ul>
            </div>
        </div>

        <template fn="fader:pitch,semitones,-2,2"    include="components/sparky/fader/template.html#fader"></template>
        <template fn="fader:frequency,Hz,20,16000,logarithmic" include="components/sparky/fader/template.html#fader"></template>
        <template fn="fader:Q,Q,0.2,20"              include="components/sparky/fader/template.html#fader"></template>
        <template fn="fader:output,dB,'-48dB',1,logarithmic-zero" include="components/sparky/fader/template.html#fader"></template>
    </template>

    <template id="node-/soundstage/nodes/flanger.js" fn="get:data">
        <template fn="fader:gain,dB,'-48dB',1,logarithmic-zero" include="components/sparky/fader/template.html#fader"></template>
        <template fn="fader:delay,s,0,2,quadratic"   include="components/sparky/fader/template.html#fader"></template>
        <template fn="fader:frequency,Hz,0.083333333,90,logarithmic-zero" include="components/sparky/fader/template.html#fader"></template>
        <template fn="fader:depth,s,0,0.2,linear,false,'Â±'" include="components/sparky/fader/template.html#fader"></template>
        <template fn="fader:feedback,dB,'-36dB',1,logarithmic-zero" include="components/sparky/fader/template.html#fader"></template>
        <template fn="fader:wet,dB,'-48dB',1,logarithmic-zero" include="components/sparky/fader/template.html#fader"></template>
        <template fn="fader:dry,dB,'-48dB',1,logarithmic-zero" include="components/sparky/fader/template.html#fader"></template>
    </template>

    <template id="node-compressor" fn="get:data">
        <template fn="fader:threshold,'',-60,0,linear" include="components/sparky/fader/template.html#fader"></template>
        <template fn="fader:ratio,'',1,20,cubic"       include="components/sparky/fader/template.html#fader"></template>
        <template fn="fader:knee,'',0,40,cubic"        include="components/sparky/fader/template.html#fader"></template>
        <template fn="fader:attack,s,0,1,quadratic"    include="components/sparky/fader/template.html#fader"></template>
        <template fn="fader:release,s,0,1,quadratic"   include="components/sparky/fader/template.html#fader"></template>
    </template>

    <template id="node-output" fn="get:data">
        {[name]} {[channels]}
        <!--select value="{[channels|join:',']}">
            <options value="1,2">1-2</option>
            <options value="1">1</option>
            <options value="2">2</option>
        </select-->
    </template>

    <template id="node-mix" fn="get:data">
        <template fn="fader:pan,lcr,-1,1,linear,[0.5]"      include="components/sparky/fader/template.html#fader"></template>
        <template fn="fader:gain,dB,'-60dB',1,logarithmic-zero,[0.015625,0.03125,0.0625,0.125,0.25,0.5]" include="components/sparky/fader/template.html#fader"></template>
    </template>

    <template id="node-/soundstage/nodes/metronome.js" fn="get:data">
        <p>Tick {[tick]}</p>
        <p>Tick {[tock]}</p>
        <ul>
            <li fn="get:events each">{[.]}</li>
        </ul>
        <template fn="fader:gain,dB,'-60dB',1,logarithmic-zero" include="components/sparky/fader/template.html#fader"></template>
    </template>

    <template id="source-device-midi">
        MIDI {[.]}
    </template>

    <template id="source-device-keys">
        KEYS {[.]}
    </template>
</head>

<body>
    <div class="bar-block block">
        <h1 class="logo-thumb thumb"><pre>label: {[label]}</pre></h1>

        <template is="sparky" fn="soundstage">
            <template include="components/sparky/transport/template.html#transport"></template>
            <a fn="midi-status" href="#">MIDI</a>
        </template>
    </div>

    <template is="sparky" fn="soundstage">
        <div class="inputs-block block" fn="get:'nodes[type=input]'">
            <pre>{[id]}</pre>
        </div>

        <div class="outputs-block block" fn="get:'nodes[type=output]'">
            <pre>{[id]}</pre>
        </div>

        <div class="nodes-block block">
            <h2 class="label-block block">Nodes</h2>
            <div class="node-block block" fn="get:nodes each">
                <pre>{[id]}</pre>
                <template fn="pass" include="node-{[type]}">
                    <template fn="get:gain" include="components/sparky/fader/template.html#fader"></template>
                </template>
            </div>

            <template fn="get:connections">
                <div class="connections-block block">
                    <h2>Connections</h2>
                    <pre fn="each">{[.]}</pre>
                </div>
            </template>

            <template fn="get:controls">
                <div class="controls-block block">
                    <h2>Controls</h2>
                    <div fn="each">
                        <pre>{[.]}</pre>
                        <div fn="get:source" include="source-device-{[device]}"></div>
                        <div fn="get:data">
                            {[.]} {[latencyCompensation]}
                            <label>Min</label>
                            <input type="number" min="" max="" sparky-value={[min]} />
                            <label>Max</label>
                            <input type="number" min="" max="" sparky-value={[max]} />
                            <label>Transform</label>
                            <select sparky-value="{[transform]}">
                                <option value="linear">Linear</option>
                                <option value="logarithmic">Logarithmic</option>
                                <option value="logarithmic-zero">Linear 0-min Logarithmic min-max</option>
                                <option value="cubic">Cubic</option>
                                <option value="toggle">Toggle</option>
                                <option value="switch">Switch</option>
                                <option value="continuous">Continuous</option>
                            </select>
                            <label>Latency compensation</label>
                            <input type="checkbox" sparky-value={[latencyCompensation]} />
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <!--div class="events-block block" fn="get:events">
            <h2>Events</h2>
            <pre>
            <table>
                <thead>
                    <tr fn="each">
                        <th>Beat</th>
                        <th>Type</th>
                        <th>Name</th>
                        <th>Data</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr fn="each">
                        <td>{[0]}</td>
                        <td>{[1]}</td>
                        <td>{[2]}</td>
                        <td>{[3]}</td>
                        <td>{[4]}</td>
                        <td>{[5]}</td>
                        <td>{[6]}</td>
                    </tr>
                </tbody>
            </table>
            </pre>
        </div-->

        <!--div class="sequences-block block" fn="get:sequences">
            <h2>Sequences</h2>
            <div fn="each">
                {[.]}
            </div>
        </div-->
    </template>

    <!-- Tests -->
    <script type="module">
    import './components/sparky/fader/fns.js';
    import './components/sparky/midi/fns.js';

    import * as Fn from '../fn/fn.js';
    window.Fn = Fn;

    import { Stream } from '../fn/fn.js';
    window.Stream = Stream;

    import Timer from './modules/timer.js';
    window.Timer = Timer;

    import Soundstage from './soundstage.js';
    window.Soundstage = Soundstage;

    import Sparky, { functions, notify } from '../sparky/sparky.js';
    window.Sparky = Sparky;

    import context from './modules/context.js';

    const stagePromise = Promise.all([
        context
        .audioWorklet
        .addModule('./nodes/signal.worklet.js'),

        context
        .audioWorklet
        .addModule('./nodes/recorder.worklet.js')
    ])
    .then(function() {

        //import './nodes/tone.test.js';
        //import './test/tone-voice.test.js';
        //import './test/tone-synth.test.js';

        return (window.stage = new Soundstage({
            label: "Guitar Graph",

            nodes: [{
                id:    'input',
                type:  'input',
                label: 'Input',
                data:  {}
            }, {
                id:    'synth',
                type:  '/soundstage/nodes/tone-synth.js',
                label: 'Tone Synth',
                data: {
                    sources: [
                        { type: 'triangle', detune: -1192, mix: 0.5, pan: -0.8 },
                        { type: 'sine',   detune: 0, mix: 0.25, pan: 0.8 },
                        { type: 'square', detune: -1208,     mix: 0.125, pan: 0.2 }
                    ],

                    gainEnvelope: {
                        attack: [
                            [0, 'step', 0],
                            [0.01, 'linear', 1]
                        ],

                        release: [
                            [0, 'target', 0, 0.1]
                        ]
                    },

                    frequencyEnvelope: {
                        attack: [
                            [0,    "step",   0],
                            [0.06, "linear", 1000],
                            [5,    "exponential", 200],
                        ],

                        release: [
                            [0,  "target", 0, 0.02]
                        ]
                    },

                    type: 'lowpass',
                    frequency: 100,
                    frequencyFromVelocity: 0.5,

                    Q: 5,

                    output: 0.1
                }
            }, {
                id:    'compressor',
                type:  'compressor',
                label: 'Compressor',
                data: {
                    attack:    0.028,
                    release:   0.08,
                	knee:      12,
                	ratio:     2.5,
                    threshold: -28
                }
            }, {
                id:    'flanger',
                type:  '/soundstage/nodes/flanger.js',
                label: 'Flanger',
                data: {
                    delay:     0.008,
                	frequency: 0.333333,
                	depth:     0.004,
                	feedback:  0.1,
                    dry:       0,
                    wet:       0.5
                }
            }, {
                id:    'delay-send',
                type:  'mix',
                label: 'Delay feed',
                data: {
                    pan: 0,
                    gain: 0.125,
                    mute: true
                }
            }, {
                id:    'delay',
                type:  '/soundstage/nodes/flanger.js',
                label: 'Delay',
                data: {
                    delay:     0.26,
                	frequency: 0.1,
                	depth:     0.02,
                	feedback:  0.4,
                    dry:       1,
                    wet:       0.04
                }
            }, {
                id:    'metronome',
                type:  '/soundstage/nodes/metronome.js',
                label: 'Metronome',
                data: {}
            }, {
                id:    'output',
                type:  'output',
                label: 'Output',
                data: {}
            }],

            connections: [
                { source: 'input',      target: 'flanger' },
                //{ source: 'compressor', target: 'flanger' },
                { source: 'flanger',    target: 'delay-send' },
                { source: 'flanger',    target: 'output' },
                { source: 'delay-send', target: 'delay' },
                { source: 'delay',      target: 'output' },
                { source: 'synth',      target: 'output' },
                { source: 'metronome',  target: 'output' }
            ],

            controls: [{
                source: {
                    device: 'midi',
                    channel: 1,
                    type:    'note'
                },
                transform: 'linear',
                type:  'note',
                min:   0,
                max:   1,
                target: 'synth'
            }, {
                source: {
                    device: 'midi',
                    channel: 1,
                    type:    'pitch'
                },
                transform: 'linear',
                type:  'pitch',
                min:   0,
                max:   1,
                target: 'synth'
            }],

            sequences: [{
                id: 'test',
                events: [
                    [0, 'note', 49, 0.5, 1]
                ]
            }],

            events: [
                [0, 'sequence', 'test', 'synth', 2]
            ]
        }, {
            notify: notify
        }));
    });

    functions.soundstage = function(node, scope, params) {
        const output = Stream.of();

        stagePromise.then(function(stage) {
            output.push(stage);
        });

        return output;
    };

    functions.pass = function(node, scopes) {
        //console.log(node);
    };

    functions.set = function(node, scopes, params) {
        return scopes.tap((object) => {
            object[params[0]] = params[1];
        });
    };
    </script>
</body>
