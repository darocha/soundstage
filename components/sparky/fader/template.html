
<link rel="stylesheet" href="./style.css" />

<template id="fader">
    <div fn="change" class="fader-control control">
        <label for="{[id]}">{[label]}</label>
        <div class="tick" fn="get:ticks each" style="left: {[inputValue|multiply:100]}%">
            <input class="masked" style="position: absolute; top: -30000px;" type="radio" name="{[faderId]}-tick" id="{[faderId]}-tick-{[value]}" value="{[inputValue]}"/>
            <label for="{[faderId]}-tick-{[value]}">{[outputValue]}</label>
        </div>
        <input type="range" name="{[id]}-{[name]}" id="{[id]}" sparky-value="{[inputValue]}" min="0" max="1" step="{[step]}" />
        <output>{[prefix]}{[outputValue]}<abbr>{[unit]}</abbr></output>
    </div>
</template>

<script type="module" src="./fns.js"></script>
