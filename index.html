<!DOCTYPE html>
<head>
	<meta charset="utf-8" />
	<meta name="author" content="@stephband" />
	<meta name="description" content="Test page for Soundstage Repository" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>Soundstage</title>

	<link rel="stylesheet" href="http://stephen.band/bolt/css/normalise.css" />
	<link rel="stylesheet" href="http://stephen.band/bolt/css/block.css" />
	<link rel="stylesheet" href="http://stephen.band/bolt/css/text.css" />
	<link rel="stylesheet" href="http://stephen.band/bolt/css/grid.css" />
	<link rel="stylesheet" href="http://stephen.band/bolt/css/dom.css" />

	<link rel="stylesheet" href="css/soundstage-inspector.css" />

	<script title="config">
		window.DEBUG = true;
	</script>

	<style>
		body > .grid-block {
			margin-left: 0;
			margin-right: 0;
		}
	</style>
</head>

<body>
	<div class="grid-block block">
		<select class="grid-1/6 block" id="meter-select">
			<option value="2/4">2/4</option>
			<option value="3/4">3/4</option>
			<option value="4/4" selected>4/4</option>
			<option value="5/4">5/4</option>
			<option value="6/4">6/4</option>
			<option value="7/4">7/4</option>
			<option value="6/8">6/8</option>
		</select

		><input class="grid-2/3 block" type="range" min="40" max="400" id="tempo-input"

		/><output class="grid-1/6 block">â™©= <span id="tempo-output"></span></output>
	</div>

	<div class="grid-block block">
		<div class="grid-1/6 block"></div
		><button class="grid-2/3 block" id="play-button">Play / Stop</button>
	</div>

	<script src="polyfills/window.audiocontext.js"></script>
	<script src="polyfills/navigator.getusermedia.js"></script>

	<script src="../fn/js/store.js"></script>
	<script src="../fn/js/events.js"></script>

	<script src="collection/js/observe.js"></script>
	<script src="collection/js/collection.js"></script>

	<script type="module">
		import { choose, compose, get, is, overload, requestTick } from '../fn/fn.js';
		import { events, query, toKey } from '../dom/dom.js';
		import Soundstage from './soundstage.js';
		import './modules/inspector.js';

		var stage = Soundstage({

			// Version
			//
			// If version is missing, data is assumed to be in the latest format
			"version": 0,

			// Name
			//
			// A string, not required
			"name": "Test",

			// Audio Objects
			//
			// {
			//   "id":     number
			//   "type":   string
			//   "name":   string
			//   "slug":   slug
			//   ...
			// }

			"objects": [{
				"id":          1,
				"type":        "sampler",
				"name":        "Piano",
				"sample-map":  "MIS Piano",
				"filter-type": "off",
				"recording":   true
			}, {
				"id":          2,
				"type":        "output",
				"name":        "Out 1-2",
				"channels":    [0, 1]
			}, {
				"id":          3,
				"type":        "input",
				"name":        "In 1-2"
			}],

			// Conections
			//
			// {
			//   "src":     id
			//   "dst":     id
			//   "srcName": string
			//   "dstName": string
			// }

			"connections": [
			//	{ "src": 3, "dst": 2 },
				{ "src": 1, "dst": 2 },
			],

			// Metronome
			//
			// {
			//   "tick":    number - Note number
			//   "tock":    number - Note number
			// }

			"metronome": {
				"tick": 72,
				"tock": 64
			},

			// MIDI
			//
			// {
			//   "select":    [message]
			//   "transform": [...]
			//   "output":    id || selector
			// }

			"midi": [
				{ "select": [1, "note"], "transform": [], "target": 1 }
			],

			// Sequence
			//
			// {
			//   "id":     number
			//   "name:    string
			//   "slug":   slug
			//   "events": array or functor
			// }

			"sequences": [{
				"id": 0,
				"name": "steps",
				"events": [
					[0,  "note", 40, 1, 1],
				]
			}, {
				"id": 1,
				"name": "steps",
				"events": [
					[0,  "rate", 2],
					[0,  "note", 10, 1, 1],
					[1,  "note", 20, 1, 1],
					[2,  "note", 30, 1, 1],
					[3,  "note", 40, 1, 1],
					[4,  "note", 50, 1, 1],
					[5,  "note", 60, 1, 1],
					[6,  "note", 70, 1, 1],
					[7,  "note", 80, 1, 1],
					[8,  "note", 90, 1, 1],
					[9,  "note", 100, 1, 1],
					[10, "note", 110, 1, 1]
				]
			}, {
				"id":   2,
				"name": "London 1",
				"events": [
					[0,   "note", 64, 0.4, 0.5],
					[0.5, "note", 64, 0.4, 0.5],
					[1,   "note", 69, 0.6, 1],
					[2,   "note", 69, 0.5, 1],
					[3,   "sequence", 2, 1, 100],
				]
			}, {
				"id":   3,
				"name": "London 2",
				"events": [
					[0,   "note", 71, 0.5, 0.5],
					[0.5, "note", 71, 0.5, 0.5],
					[1,   "note", 73, 0.7, 1],
					[2,   "note", 73, 0.6, 1],
					[3,   "sequence", 3, 1, 100],
				]
			}, {
				"id":   4,
				"name": "London 3",
				"events": [
					[0,   "note", 76, 0.7, 1],
					[1,   "note", 76, 0.7, 2],
					[3,   "sequence", 4, 1, 100],
				]
			}, {
				"id":   5,
				"name": "London 4",
				"events": [
					[0,   "note", 76, 0.7, 0.5],
					[0.5, "note", 74, 0.65, 0.5],
					[1,   "note", 73, 0.6, 1],
					[2,   "note", 73, 0.6, 1],
					[3,   "note", 73, 0.65, 0.5],
					[3.5, "note", 71, 0.55, 0.5],
					[4,   "note", 69, 0.5, 1],
					[5,   "note", 69, 0.5, 1],
					[6,   "sequence", 5, 1, 100],
				]
			}],

			// Event types
			//
			// [time, "rate", number, curve]
			// [time, "note", number, velocity, duration]
			// [time, "noteon", number, velocity]
			// [time, "noteoff", number]
			// [time, "param", name, value, curve]
			// [time, "pitch", semitones]
			// [time, "chord", root, mode, duration]
			// [time, "sequence", selector || events, target, duration, transforms...]

			"events": [
				[0, "meter", 3, 1],
				[0, "rate", 3],
				[0,  "sequence", 0, 1, 100],
				[2,  "sequence", 2, 1, 100],
				[8,  "sequence", 3, 1, 100],
				[14, "sequence", 4, 1, 100],
				[20, "sequence", 5, 1, 100],
			]
		});


		// Start

		events('keydown', document)
		.each(overload(toKey, {
			'0': function(e) {
				stage.beat = 0;
			},

			'space': function(e) {
				var toggle = stage.status === "waiting" ? 'start' : 'stop';
				stage[toggle]();
			}
		}));

		events('click', query('#play-button', document)[0])
		.each(function() {
			var toggle = stage.status === "waiting" ? 'start' : 'stop';
			stage[toggle]();
		});


		// Tempo input

		var getTarget   = get('target');
		var isRate      = compose(is('rate'), get('1'));
		var tempoInput  = query('#tempo-input', document)[0];
		var tempoOutput = query('#tempo-output', document)[0];

		events('input', tempoInput)
		.map(getTarget)
		.each(function(node) {
			var rate
				= stage.events.filter(isRate)[0][2]
				= parseInt(node.value, 10) / 60 ;

			tempoOutput.innerHTML = parseInt(node.value, 10).toFixed(1);
		});


		// Meter input

		var getValue    = get('value');
		var isMeter     = compose(is('meter'), get('1'));
		var meterSelect = query('#meter-select', document)[0];

		events('input', meterSelect)
		.map(getTarget)
		.map(getValue)
		.map(choose({
			'2/4': function() {
				var meter = stage.events.filter(isMeter)[0];
				meter[2] = 2;
				meter[3] = 1;
				return meter;
			},

			'3/4': function() {
				var meter = stage.events.filter(isMeter)[0];
				meter[2] = 3;
				meter[3] = 1;
				return meter;
			},

			'4/4': function() {
				var meter = stage.events.filter(isMeter)[0];
				meter[2] = 4;
				meter[3] = 1;
				return meter;
			},

			'5/4': function() {
				var meter = stage.events.filter(isMeter)[0];
				meter[2] = 5;
				meter[3] = 1;
				return meter;
			},

			'6/4': function() {
				var meter = stage.events.filter(isMeter)[0];
				meter[2] = 6;
				meter[3] = 1;
				return meter;
			},

			'7/4': function() {
				var meter = stage.events.filter(isMeter)[0];
				meter[2] = 7;
				meter[3] = 1;
				return meter;
			},

			'6/8': function() {
				var meter = stage.events.filter(isMeter)[0];
				meter[2] = 3;
				meter[3] = 0.5;
				return meter;
			}
		}))
		.each(function() {
			stage.resetMeter(stage.events);
		});


		// Expose for debugging

		var audio = stage.audio;

	</script>
</body>
